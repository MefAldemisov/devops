<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>
{% if error %}
    <h1>Invalid timezone</h1>
{% else %}
    <h1>Current time in {{place}}:</h1>
    <div>
        {{time}}
    </div>
{% endif %}
<footer>
    <a href="">Return back to the list of time zones</a>
</footer>
</body>
</html>
